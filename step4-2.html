<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>STEP_4-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="img"><img src="img/STEP4-2.jpg" id="img" alt="STEP4-2"></div>
    <div class="section" id="show">
        <input type="text" id="answer" placeholder="答えを入力" />
        <div class="button" onclick="checkAnswer()"><img src="img/send.png" class="button_img" alt="送信"></div>
        <a href="hint4.html" class="button" target="_blank" rel="noopner">
            <img src="img/hint.png" class="button_img" alt="ヒント">
        </a>
    </div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const validAnswers = ["ほたる", "ホタル", "蛍"];
            if (validAnswers.includes(userAnswer)) {
                window.location.href = "step4-3.html"
            } else {
                alert('答えが違います。');
            }
        }
        document.getElementById('img').onload = function () {
            document.getElementById('show').style.display = 'block';
        };
    </script>
</body>

</html>
